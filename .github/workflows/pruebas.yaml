name: Pruebas y cobertura de bdd.py

on:
  push:
    paths:
      - 'fuente/**'
      - '.github/workflows/**.yaml'
  pull_request:
    paths:
      - 'fuente/**'
      - '.github/workflows/**.yaml'

jobs:
  pruebas:
    runs-on: ubuntu-latest
    env:
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.3'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install sobrecargar solteron "mysql-connector-python>=8.2.0,<9.2.1" coverage

      - name: Esperar a que MySQL esté listo
        run: |
          until mysqladmin ping -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" --silent; do
            echo "Esperando que MySQL esté listo..."
            sleep 2
          done

      - name: Ejecutar script de pruebas
        run: |
          chmod +x correr_pruebas.sh
          ./correr_pruebas.sh #"$@" \
              #> fuente/chastack_bdd/pruebas/reportes/informe.txt \
              #2> fuente/chastack_bdd/pruebas/reportes/resultado.txt

          
          resultado=$(<fuente/chastack_bdd/pruebas/reportes/resultado.txt)
          informe=$(<fuente/chastack_bdd/pruebas/reportes/informe.txt)

          
          tieneErrores=$(grep -E 'errors=[1-9]' fuente/chastack_bdd/pruebas/reportes/resultado.txt || true)
          tieneFallos=$(grep -E 'failures=[1-9]' fuente/chastack_bdd/pruebas/reportes/resultado.txt || true)
          todoOK=$(grep -E 'OK' fuente/chastack_bdd/pruebas/reportes/resultado.txt || true)

          
          lineaTotal=$(grep -i 'TOTAL' fuente/chastack_bdd/pruebas/reportes/informe.txt || true)
          if [ -z "$lineaTotal" ]; then
              echo "::error::No se encontró la línea TOTAL"
              exit 1
          fi
          porcentaje_total=$(echo "$lineaTotal" | awk '{print $NF}' | tr -d '% ')

          if ! [[ "$porcentaje_total" =~ ^[0-9]+$ ]]; then
              echo "::error::Cobertura no es un número válido: '$porcentaje_total'"
              exit 1
          fi

          
          if [ -n "$tieneErrores" ] || [ "$porcentaje_total" -lt 50 ]; then
              echo "::error::Cobertura < 50% o errores en las pruebas."
              exit 1
          fi

          if [ -n "$tieneFallos" ] || ([ "$porcentaje_total" -ge 50 ] && [ "$porcentaje_total" -lt 65 ]); then
              echo "::warning::Pruebas con fallos o cobertura entre 50% y 65%. Revisión manual requerida."
              exit 1
          fi

          if [ -z "$todoOK" ]; then
              echo "::error::No se detectó salida OK, posible error de parsing."
              exit 1
          fi

          echo "Pruebas OK y cobertura suficiente."
